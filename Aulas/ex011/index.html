<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir em varios dispositivos diferentes!</p>
    <picture>
        <source media="(max-width:750px)" srcset="img/foto_p.png">
        <source media="(max-width:1050px)" srcset="img/foto_m.png">
        <img src="img/foto_g.png" alt="Foto Grande">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Big Sean (Single)ft Jhane Aiko & Ty Dolla $ing</p>
    <audio src="midia/Big Sean - Single Again - (SongsLover.com) (1).mp3" controls autoplay></audio>
    <p>Bas (Tribe) ft J.Cole</p>
    <audio src="midia/Bas & J. Cole - Tribe - (SongsLover.com).mp3"></audio>
</body>
</html>
