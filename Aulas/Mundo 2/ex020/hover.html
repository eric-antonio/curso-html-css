<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }

        /**/
        div:hover > p{
            display: block;
            color: rgb(0, 0, 0);
            background-color: bisque;
            width: 300px;
        }
        div:hover{
           color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto a baixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim da div</p>
</body>
</html>
