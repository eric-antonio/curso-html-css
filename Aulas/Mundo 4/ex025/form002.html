<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usuario" id="iusu" required  minlength="5" maxlength="20" placeholder="user" autocomplete="username">
        </p>


        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required  minlength="8"  maxlength="15" placeholder="password" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    
    
</body>
</html>
